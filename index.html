<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Simon by Zapp</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./assets/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="container">
            <div class="title">
            <h1>Press any key to begin!</h1>
            </div>
        </div>

        <div class="container content">
            <div class="three pad green" id="green"></div>
            <div class="two pad red" id="red"></div>
        </div>

        <div class="container lower-content">
            <div class="one pad yellow" id="yellow"></div>
            <div class="zero pad blue" id="blue"></div>
        </div>


        <!--JS SCRIPTS-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="./assets/jquery.jrumble.1.3/jquery.jrumble.1.3.min.js"></script>
        <script src="./assets/attempt2.js"></script>
        
    </body>
</html>
